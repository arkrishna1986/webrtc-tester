<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC Tester">
    <link rel="stylesheet" type="text/css" href="colonne.css">
    <title>WebRTC Tester</title>

</head>

<body>

<div id="container">

    <h1>WebRTC Tester</span>
    </h1>

    <h3>Original</span></h3>
    <video crossOrigin="anonymous" id="leftVideo" playsinline controls muted>
        <source src="Sample_854x480.mp4" type="video/mp4"/>
        <p>This browser does not support the video element.</p>
    </video>

    <h3>Streamed</span></h3>
    <video id="rightVideo" playsinline autoplay controls muted></video>

</div>

<div class="row">
  <div class="column">
      <div class="stats">
          <h1>Original</h1>
          <div class="stats-box1">
          </div>
      </div>

  </div>
  <div class="column">
      <div class="stats-">
          <h1>Streamed</h1>
          <div class="stats-box2">
          </div>
      </div>
  </div>
</div>


<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="main.js" async></script>

</body>
</html>
